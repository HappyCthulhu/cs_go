//bhop
alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind "mwheeldown" "+myjump;-myjump"
bind "mwheelup" "+myjump;-myjump"

//Джам троу бинд

alias "+stetik" "+jump"
alias "+fonzi" "-attack; -attack2"
alias "+netti" "-jump"
bind "alt" "+stetik; +fonzi; +netti"


//Быстрый дроп с4

alias +c4 slot5;
alias -c4 drop;
bind "z" +c4;

//Рейты

cl_updaterate 128
cl_inter_ratio 1
cl_interp 0.015625

//Быстрый свап оружие на q
alias +qswitch "slot3";
alias -qswitch "lastinv";
bind q +qswitch

//Настройка рук

viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5

//Настойка гаммы

r_fullscreen_gamma 1.694584

// отключение follow recoil
cl_disable_recoil_follow 1

//Крауч jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"
bind space "+DJUMP"

//Бинд на идеальный радар в CS2
bind "/" "incrementvar cl_radar_scale 0.45 1 0.55"

//Включаем/выключаем follow recoil
 bind "n" "incrementvar cl_crosshair_recoil 0 1 1"

// отключение follow recoil
incrementvar cl_crosshair_recoil 0 1 1

//Открытие консоли не меняя языковую раскладку 
//1. Переходим в настройки игры и ставим открытие консоли на букву Ё
bind "`" "toggleconsole"

//Команда для плавности
engine_low_latency_sleep_after_client_tick 1

//Отключаем voice чат одной кнопкой 
bind "KP_PLUS" "incrementvar voice_modenable 0 1 1"

//bind "h" "+spray_menu"

developer 1 // Включить режим разработчика
con_enable 1 // Включить консоль


